<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <script>

        //global scope
        let counter = 0;

        //global scope
        function hitme(){
            //local scope hitme
            counter++;
        }

        //global scope
        function other(){
            //local scope other
        }

        hitme();
        hitme();

        console.info(counter);

        function first(){
            // local scope first
            let firstVariable = "First";

            function firstNested(){
                console.info(firstVariable);
                const firstNestedVariable = "First Nested";
            }

            firstNested();
            // console.info(firstNestedVariable); //ERROR
        }

        function second(){
            // local scope second
            let secondVariable = "Second";
            // console.info(firstVariable); //ERROR karna beda scope
        }

        first();
        second();

        // global scope
        // console.info(firstVariable); //ERROR
        // console.info(secondVariable); //ERROR




    </script>
</body>
</html>
