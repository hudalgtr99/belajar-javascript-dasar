<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>

        function createAdder(value){
            const owner = "Miftah";

            function add(param){
                console.info(owner);
                return value + param;
            }
            return add;
        }

        const addTwo = createAdder(2);
        // // Versi panjangan dari addTwo closure di atas
        // function addTwo(param){
        //     console.info("Miftah");
        //     return 2 + param;
        // }
        console.info(addTwo(10)); //2 + 10 = 12
        console.info(addTwo(20)); //2 + 20 = 22

        const addTen = createAdder(10);
        // // Versi panjangan dari addTen closure di atas
        // function addTen(param){
        //     console.info("Miftah");
        //     return 10 + param;
        // }
        console.info(addTen(10)); //10 + 10 = 20
        console.info(addTen(20)); //10 + 20 = 30

    </script>
</body>
</html>
