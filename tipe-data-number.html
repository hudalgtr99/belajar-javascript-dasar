<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>

        document.writeln(100); //desimal
        document.writeln("<br>");
        document.writeln(100.123); //pecahan
        document.writeln("<br>");
        document.writeln(0b1111010); //binary
        document.writeln("<br>");
        document.writeln(0x11FAB9); //hexadesimal
        document.writeln("<br>");
        document.writeln(0o1165); //oktal

    </script>
</body>

</html>
