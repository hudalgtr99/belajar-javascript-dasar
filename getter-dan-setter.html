<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>
<body>
    <script>

        const person = {
            firstName: "Miftahul",
            lastName: "Huda",

            get fullName(){
                return `${this.firstName} ${this.lastName}`;
            },

            // //Ini pemanggilan berupa function
            // fullName: function (){
            //     return `${this.firstName} ${this.lastName}`
            // }

            set fullName(value){
                const array = value.split(" ");
                this.firstName = array[0];
                this.lastName = array[1];
            }
        };

        person.fullName = "Rushia Lathifa";
        console.table(person);

        person.fullName = "Lathifa Syifa";
        console.table(person);

        person.fullName = "Miftahul Huda";
        console.table(person);
        
        // //Ini pemanggilannya berpa function, bukan berupa attribute
        // console.info(person,fullName());


    </script>
</body>
</html>
