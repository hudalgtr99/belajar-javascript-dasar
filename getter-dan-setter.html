<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>
<body>
    <script>

        const person = {
            firstName: "Miftahul",
            lastName: "Huda",

            get fullName(){
                return `${this.firstName} ${this.lastName}`;
            },

            // //Ini pemanggilan berupa function
            // fullName: function (){
            //     return `${this.firstName} ${this.lastName}`
            // }

            set fullName(value){
                console.info(`Ubah Full Name ${value}`);
            }
        };

        person.firstName = "Miftah";
        
        // //Ini pemanggilannya berpa function, bukan berupa attribute
        // console.info(person,fullName());


    </script>
</body>
</html>
