<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String dan Number</title>
</head>
<body>
    <script>

        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1 + value2;

        document.writeln(`<p>${sum}</p>`);

        document.writeln(`<p>${parseInt("1.1")}</p>`);
        document.writeln(`<p>${parseFloat("1.1")}</p>`);
        document.writeln(`<p>${Number("1.1")}</p>`);

        const a = 1;
        const b = 1;
        const total = a.toString() + b.toString(); //a jadi string "1", dan b jadi string "1"
        document.writeln(`<p>${total}</p>`);

        document.writeln(`<p>${parseInt("salah1.1")}</p>`); //tidak mendeteksi angka dibelakang string
        document.writeln(`<p>${parseFloat("1.1miftah")}</p>`); //dapat mendeteksi angka di awal
        document.writeln(`<p>${Number("salah1.1")}</p>`); //tidak terdeteksi
        document.writeln(`<p>${Number("1.1miftah")}</p>`); //tidak terdeteksi
        document.writeln(`<p>${Number("salahtotal")}</p>`); //tidak terdeteksi

        const first = Number("salah"); //NaN
        const totalNumber = first + 100;
        document.writeln(`<p>${totalNumber}</p>`); //NaN di tambah apapun akan tetap NaN
        document.writeln(`<p>${isNaN(first)}</p>`);
        document.writeln(`<p>${isNaN(100)}</p>`);
        document.writeln(`<p>${isNaN(NaN)}</p>`);

    </script>
</body>
</html>
