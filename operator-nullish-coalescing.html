<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Nullish Coalescing</title>
</head>
<body>
    <script>

        let parameter;

        let data = parameter; //if-Statement
        if (data === undefined || data === null) {
            data = "Nilai Default";
        }

        data = parameter ?? "Nilai Default"; //Menggunakan Nullish Coalescing

        document.writeln(`<p>${data }</p>`);

    </script>
</body>
</html>
