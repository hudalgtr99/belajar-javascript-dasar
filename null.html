<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
    <script>

        let firstName = null;

        if (firstName) {
            alert("UNDEFINED");
        } else if (firstName) {
            alert("NULL")
        } else {
            alert(firstName);
        }

    </script>
</body>
</html>
