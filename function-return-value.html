<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return Value</title>
</head>
<body>
    <script>

        function sayHello(firstName, lastName){
            const say = `Hello ${firstName} ${lastName}`;
            return say;
        }

        const result = sayHello("Miftahul", "Huda");
        document.writeln(`<p>${result}</p>`);

        function getFinalValue(value){
            if (value > 90) {
                return "A";
            } else if (value > 80) {
                return "B";
            } else if (value > 70) {
                return "C";
            } else if (value > 60) {
                return "D";
            } else {
                return "E"
            }
        }

        const finalValue = getFinalValue(95);
        document.writeln(`<p>${finalValue}</p>`);

    </script>
</body>
</html>
