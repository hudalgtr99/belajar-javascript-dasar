<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <script>

        const person = {
            firstName: "Miftahul",
            middleName: "Huda",
            lastName: "Guntara"
        };

        for (const property in person) {
            document.writeln(`<p>${property} : ${person[property]}</p>`);
        }

    </script>
</body>
</html>
