<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
    <script>

        // DEFINED
        // let name = "A"; 

        // let name = undefined; //UNDEFINED

        let name; //UNDEFINED
        if (name === undefined) {
            console.info("UNDEFINED");
        } else {
            console.info("DEFINED");
        }

        const names = ["Miftahul", "Huda"];
        if (names[2] === undefined) {   
            console.info("ARRAY UNDEFINED");
        } else {
            console.info("ARRAY DEFINED");
        }

        const person = {};
        if (person.name === undefined) {
            console.info("OBJECT UNDEFINED");
        } else {
            console.info("Object DEFINED");
        }

    </script>
</body>
</html>
