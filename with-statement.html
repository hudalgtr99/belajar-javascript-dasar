<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Statement</title>
</head>
<body>
    <script>

        const person = {
            firstName: "Miftahul",
            middleName: "Huda",
            lastName: "Guntara"
        };

        console.info(person.firstName);
        console.info(person.middleName);
        console.info(person.lastName);

        const firstName = "Mif"; //Tidak terpakai karna beda scope
        const lastName = "Tah"; //Tidak terpakai karna beda scope

        with (person){
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

    </script>
</body>
</html>
