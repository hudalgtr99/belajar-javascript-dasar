<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>
    <script>

        //Block scope 1
        {
            const names = ["Miftahul", "Huda", "Guntara", "Budi", "Joko"];
            // //cara lama
            // const firstName = names[0];
            // const middleName = names [1];
            // const lastName = names[2];

            // Destructuring Array
            const [firstName, middleName, lastName, ...others] = names;

            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
            console.info(others);
        }

        //Block scope 2
        {
            const person = {
                firstName: "Miftahul",
                lastName: "Huda",
                address: {
                    street: "Jalan-jalan",
                    city: "Kota-kotaan",
                    country: "Konoha"
                },
                hobby: "Game",
                channel: "Channel-channelan"
            };
            
            //Destructuring
            // const {firstName, lastName, address, ...others} = person; // Tanpa nested di address
            const {firstName, lastName, address: {street, city, country}, ...others} = person; //Dengan nested di address
            console.info(firstName);
            console.info(lastName);
            // console.info(address); tidak bisa digunakan lagi karena sudah dibuat nested
            console.info(street);
            console.info(city);
            console.info(country);
            console.info(others);
        }

        //Block scope 3
        {
            // //Tanpa Destructuring
            // function displayPerson(person){
            //     console.info(person.firstName);
            //     console.info(person.middleName);
            //     console.info(person.lastName);
            // };

            //Memakai Destructuring
            function displayPerson({firstName, middleName, lastName}){
                console.info(firstName);
                console.info(middleName);
                console.info(lastName);
            };

            const person = {
                firstName: "Miftahul",
                middleName: "Huda",
                lastName:  "Guntara"
            };

            displayPerson(person);
        }

        //Block scope 4
        {
            // //Tanpa Destructuring
            // function sum(array){
            //     return array[0] + array[1];
            // }

            //Dengan Destructuring
            function sum([first, second]){
                return first + second;
            }

            console.info(sum([1,1]));
            console.info(sum([10,10]));
        }

        //Block scope 5
        {
            const names = ["Miftahul", "Jannah"]; //Jannah menggantikan default nilai dari Huda
            const [firstName, middleName = "Huda", lastName = "Guntara"] = names; //Menggunakan default value

            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        //Block scope 6
        {
            const person = {
                firstName: "Miftahul",
                middleName: "Huda",
                lastName: "Guntara"
            };
            
            const {firstName, middleName = "Jannah", lastName} = person;  //Default Value dari Destructuring Object
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        //Block scope 7
        {
            const person = {
                firstName: "Miftahul",
                middleName: "Huda",
                lastName: "Guntara"
            };
            
            const {firstName: namaDepan, 
                middleName: namaTengah = "Jannah", 
                lastName: namaBelakang} = person;  //Menggunakan nama variabel lain
            console.info(namaDepan);
            console.info(namaTengah);
            console.info(namaBelakang);
        }


    </script>
</body>
</html>

<!-- Pembedaan scope agar tidak terjadi error ketika deklarasi ulang -->
