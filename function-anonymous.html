<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Anonymous</title>
</head>
<body>
    <script>

        const say = function(name){
            document.writeln(`<p>Hello ${name}</p>`);
        }

        say("Miftah");
        say("Huda");

        function giveMeName(callback){
            callback("Miftah");
        }

        giveMeName(say);

        //Anonymous Function hanya bisa dibpakai sekali
        giveMeName(function(name){
            document.writeln(`<p>Hi ${name}</p>`);
        });

    </script>
</body>
</html>
