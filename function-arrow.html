<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Arrow</title>
</head>
<body>
    <script>

        // // FUNCTION ARROW DENGAN BLOK
        // const sayHello = (name) => {
        //     const say = `Hello ${name}`;
        //     console.info(say);
        // }


        // //Dengan tanda kurung pada parameter
        // const sayHello = (name) => console.info(`Hello ${name}`);

        // Tanpa tanda kurung pada parameter
        const sayHello = name => console.info(`Hello ${name}`);

        sayHello("Miftah");

        // //Dengan Blok
        // const sum = (first, second) => {
        //     return first + second;
        // }

        //Non Blok
        const sum = (first, second) => first + second;

        console.info(sum(100, 100));

    </script>
</body>
</html>
