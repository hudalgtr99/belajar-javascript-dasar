<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata Kunci This</title>
</head>
<body>
    <script>

        console.info(this); //Window

        function sample(){
            console.info(this);

            function inner(){
                console.info(this);
            }

            inner();
        }

        sample();

        const person = {
            name: "Miftah",
            sayHello: function (value){
                //This disini mengambil value name dari object person
                console.info(`Hello ${value} My Name is ${this.name}`);
            }
        };

        person.sayHello("Huda");
        person.sayHello("Guntara");

    </script>
</body>
</html>
