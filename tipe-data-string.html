<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>

        document.writeln("Miftahul Huda Guntara");
        document.writeln('<br>');
        document.writeln("Universitas Lampung");
        document.writeln("<br>");

        document.writeln("Nama : " + "Miftah");
        document.writeln("<br>");
        document.writeln('Universitas : ' + 'Universitas Lampung');

        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Miftahul \nHuda \nGuntara\n");
        document.write("\\Home\\Guntara\n");
        document.write("\"Universitas Lampung\"\n");
        document.write("\'Belajar Javascript\'");
        document.writeln("</textarea>");
        
    </script>
</body>
</html>
